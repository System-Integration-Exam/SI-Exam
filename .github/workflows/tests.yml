on: [push]

jobs:
  warehouse_tests:
    name: Warehouse Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: |
          sudo docker-compose up --build -d
          cd applications
          cd services
          cd warehouse
          cargo r > redirection &
          sleep 30
          sudo chmod +x ./reset_and_test.sh
          ./reset_and_test.sh
          
          
